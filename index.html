<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Tangram de n√∫meros</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="contenedor">
      <div class="caja">
        <div class="triangulo a" id="trianguloa"></div>
        <div class="triangulo b"></div>
        <div class="triangulo c"></div>
        <div class="triangulo d"></div>
        <div class="triangulo e"></div>
        <div class="cuadrado"></div>
        <div class="giro" id="giro">
          <div class="rombo"></div>
        </div>
        <div class="tapa"></div>
      </div>
    </div>
    <script>
      const $trianguloa = document.getElementById('trianguloa');
      const $giro = document.getElementById('giro')
      // $cuadrdado.addEventListener(nombre del evento, que hago cuando el elemento ocurra);
      $trianguloa.addEventListener('animationstart', (event) => {
        // console.log(event.animationName);
        if (event.animationName === 'ta-dos') {
          $giro.style.transform = 'rotate(45deg)';
        }
        if (event.animationName === 'ta-cinco') {
          $giro.style.transform = 'rotate(90deg)';
        }
        if (event.animationName === 'ta-seis') {
          $giro.style.transform = 'rotate(135deg)';
        }
        if (event.animationName === 'ta-siete') {
          $giro.style.transform = 'rotate(45deg)';
        }
        if (event.animationName === 'ta-nueve') {
          $giro.style.transform = 'rotate(-45deg)';
        }
        if (event.animationName === 'ta-cero') {
          $giro.style.transform = 'rotate(0)';
        }
      });
    </script>
  </body>
</html>
